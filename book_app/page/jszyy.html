<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">香港机动车驾驶证免试换证</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form>
					<h5>姓名：</h5>
					<div class="mui-input-row">
						<input type="text" class="mui-input-group">
					</div>
					<h5>身份证明名称：</h5>
					<div class="mui-input-row">
						<input type="text" class="mui-input-group">
					</div>
					<h5>证件号：</h5>
					<div class="mui-input-row">
						<input type="text" class="mui-input-group">
					</div>
					<h5>手机号码：</h5>
					<div class="mui-input-row">
						<input type="text" class="mui-input-group">
					</div>
					
					<div class="mui-input-row">
						<input type="text" style="width: 50%;" placeholder="普通输入框">
						<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">获取验证码</button>
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary" onclick="return false;">确认</button>&nbsp;&nbsp;
						<button type="button" class="mui-btn mui-btn-danger" onclick="return false;">取消</button>
					</div>
				</form>
			</div>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
