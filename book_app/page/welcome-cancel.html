<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>驾驶证业务网上预约</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/app.css" rel="stylesheet" type="text/css" />
		<link href="../css/mui.min.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">网上预约查询/撤销</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<form action="" id="" method="">
					<h5>电话号码</h5>
					<div class="mui-input-row">
						<input class="mui-input-group" type="text">
					</div>
					<h5>短信验证码</h5>
					<div class="mui-input-row">
						<input class="i-input-smscode mui-input-group " type="text">
						<input class="i-btn-smscode" type="button" value="获取短信验证码" />
					</div>
					<h5>预约号码</h5>
					<div class="mui-input-row">
						<input class="mui-input-group" type="text">
					</div>
					<div class="i-button-box">
						<button type="submit" class="mui-btn i-btn-bule">查  询</button>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script data-main="js/main2" src="../js/require.min.js"></script>
	<script type='text/javascript' src='../js/app.js'></script>
	<script>
		require(['config'],function(){
			require(["jquery", "w1",], function($,w1) {
				require(['w2']);
			})
		});
	</script>
</html>
